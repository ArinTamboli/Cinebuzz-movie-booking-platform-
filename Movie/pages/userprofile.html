<div class="d-flex justify-content-center mt-5">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 700px; border-radius: 8px; background-color: #f8f9fa;">
    <div class="row">
      <div class="col-12">
        <h3 class="mb-3 text-center text-primary">Profile Information</h3>
      </div>
      <div class="col-md-4">
        <strong>Username:</strong>
      </div>
      <div class="col-md-8 mb-3">
        <span id="profileUsername" class="text-dark">Loading...</span>
      </div>

      <div class="col-md-4">
        <strong>Email:</strong>
      </div>
      <div class="col-md-8 mb-3">
        <span id="profileEmail" class="text-dark">Loading...</span>
      </div>

      <div class="col-md-4">
        <strong>User Type:</strong>
      </div>
      <div class="col-md-8">
        <span id="profileType" class="badge bg-success px-3 py-2">Loading...</span>
      </div>
    </div>
  </div>
</div>

<style>
  .card:hover {
    box-shadow: 0 0 20px rgba(13, 110, 253, 0.2);
    transform: scale(1.01);
    transition: all 0.3s ease-in-out;
  }
</style>

<script>
(() => {
  function loadUserProfile() {
  const username = getUserName();
  const email = getUserEmail();
  const usertype = getUsertype();

  document.getElementById("profileUsername").textContent = username || "N/A";
  document.getElementById("profileEmail").textContent = email || "N/A";
  document.getElementById("profileType").textContent = usertype || "N/A";
}

loadUserProfile();

})();
</script>
