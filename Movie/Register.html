<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Category Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="container my-5">
  <h2 class="mb-4">Registration Form</h2>
  
  <form id="userForm" class="mb-4" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required>
      <div class="invalid-feedback">At least 5 characters required.</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" required>
      <div class="invalid-feedback">Unique email</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="number" class="form-control" id="phone" required>
      <div class="invalid-feedback">Phone number should be 10 digits long and start with 978.</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div class="invalid-feedback">Password should be 8 chars atleast 1 Uppercase, 1 lowercase, 1 special charcter, 1 number</div>
    </div>
    <button type="submit" class="btn btn-primary" id="submitBtn" onsubmit="toLogin()">Register</button>

    <button class="btn btn-primary" id="RegisterBtn" id = "submitBtn" onclick="toLogin()">Login</button><br>
    
  </form>

  

  <script src="js\Register.js"></script>  
</body>
</html>
</html>
