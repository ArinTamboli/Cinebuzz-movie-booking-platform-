<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body onload ="initPage()">

<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">NavBar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Showtimes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-sm-2" type="search" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="d-flex">
  <div class="bg-dark text-white sidebar p-3" style="width: 250px; min-height: 100vh;">
    <h5 class="text-white mb-3">User Panel</h5>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="#" class="nav-link text-white" onclick="loadPage('userdashboard.html')">
          <i class="fa fa-chart-line me-2"></i> Dashboard
        </a>
      </li>
       <li class="nav-item">
        <a href="#" class="nav-link text-white" onclick="loadPage('userprofile.html')">
          <i class="fa fa-user-circle me-2"></i> Profile
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white dropdown-toggle" data-bs-toggle="collapse" href="#menu1">
          <i class="fa fa-layer-group me-2"></i> User options
        </a>
        <div class="collapse" id="menu1">
          <ul class="nav flex-column ms-3">
            <li><a href="#" class="nav-link text-white" onclick="loadPage('userpage1.html')">Book a Movie</a></li>
          </ul>
          <ul class="nav flex-column ms-3">
            <li><a href="#" class="nav-link text-white" onclick="logout()">Logout</a></li>
          </ul>

        </div>
      </li>
    </ul>
  </div>

  <div class="p-4" style="flex: 1;" id="main-content">
    <h2>Welcome to User Dashboard</h2>
    <p>This is the main user dashboard content.</p>
  </div>
</div>


<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 User Dashboard. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<script>
  function initPage() {
      // isLoggedOut();
      const savedPage = sessionStorage.getItem("lastPage");
      if (savedPage) {
        loadPage(savedPage);
      } else {
        loadPage('userdashboard.html');
        sessionStorage.setItem("lastPage", 'userdashboard.html');
      }
  }
</script>
</body>
</html>
